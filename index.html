<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                    <path d="M12 2L2 22h20L12 2zm0 4.5l6.5 13h-13L12 6.5z"/>
                </svg>
                <span data-i18n="store_logo">MyStore</span>
            </a>
			<div class="header-controls">
				<div class="lang-dropdown">
					<button class="lang-btn" id="lang-btn">
						<span class="current-lang-label">PL</span>
						<svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<polyline points="6 9 12 15 18 9"></polyline>
						</svg>
					</button>
					<div class="lang-menu">
						<button class="lang-option active" data-lang="pl">Polski</button>
						<button class="lang-option" data-lang="en">English</button>
						<button class="lang-option" data-lang="ru">Русский</button>
					</div>
				</div>

				<button id="theme-toggle" class="icon-btn">
					<svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
					<svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
				</button>
			</div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 data-i18n="discover">Discover</h1>
        </div>

        <section class="app-section">
            <h2 data-i18n="desktop_apps">Desktop Apps</h2>
            <div class="app-grid">
                <a href="writerpro.html" class="app-card">
                    <div class="app-icon placeholder-blue">
                        <svg viewBox="0 0 24 24" width="32" height="32" fill="white">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                    </div>
                    <div class="app-info">
                        <h3>WriterPro</h3>
                        <p data-i18n="writerpro_desc">Powerful desktop application for writers</p>
                    </div>
                    <div class="app-action">
                        <button class="get-btn" data-i18n="btn_get">Get</button>
                    </div>
                </a>
            </div>
        </section>

		<section class="app-section">
					<h2 data-i18n="android_apps">Android Apps</h2>
					<div class="app-grid">
						<a href="mojmck.html" class="app-card">
							<div class="app-icon placeholder-green">
								<svg viewBox="0 0 24 24" width="32" height="32" fill="white">
									<path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72l5 2.73 5-2.73v3.72z"/>
								</svg>
							</div>
							<div class="app-info">
								<h3>MójMCK</h3>
								<p data-i18n="mojmck_short_desc">Your digital diary for university life</p>
							</div>
							<div class="app-action">
								<button class="get-btn" data-i18n="btn_get">Get</button>
							</div>
						</a>
					</div>
				</section>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p data-i18n="dev_info">Designed and developed by Daniil Dudarchuk</p>
            <div class="contact-links">
                <span data-i18n="contact">Contact:</span>
                <a href="https://t.me/lobstertainment" target="_blank" class="contact-link">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Telegram
                </a>
                <a href="mailto:daniildudarcuk@gmail.com" class="contact-link">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Email
                </a>
            </div>
        </div>
    </footer>	
	
    <script src="script.js"></script>
</body>
</html>
